<div class="backdrop-start backdrop is-hidden-start" data-modal-start>
  <div class="modal-start">
    <button class="modal__button-x" data-modal-start-close>
      <svg class="modal__item" width="20px" height="20px">
        <use href="./images/svg/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>

    <form>
      <div class="modal-form__group">
        <div class="modal-form__group--input">
          <div class="modal-form__wrapper">
            <label class="modal-form__label-name" for="user_person">NAME</label>
            <input class="modal-form__field-input" type="text" name="person" id="user_person"
              oninvalid="this.setCustomValidity('Please enter your name')" onchange="this.setCustomValidity('')"
              required>
          </div>

          <div class="modal-form__wrapper">
            <label class="modal-form__label-name" for="user_email">EMAIL</label>
            <input class="modal-form__field-input" type="email" name="email" id="user_email"
              oninvalid="this.setCustomValidity('Please enter a valid email')" onchange="this.setCustomValidity('')"
              required>
            <svg class="modal-form__icon .modal-form__icon" width="28px" height="28px">
              <use href="./images/svg/symbol-defs.svg#icon-envelope"></use>
            </svg>
          </div>

          <div class="modal-form__wrapper">
            <label class="modal-form__label-name" for="user_password">PASSWORD</label>
            <input class="modal-form__field-input" type="password" name="password" id="user_password" minlength="5"
              maxlength="12"
              oninvalid="this.setCustomValidity('Please enter your password. Enter a password between 5 and 12 characters long')"
              onchange="this.setCustomValidity('')" required>
            <svg class="modal-form__icon" width="28px" height="28px">
              <use href="./images/svg/symbol-defs.svg#icon-lock"></use>
            </svg>
          </div>
        </div>

        <button class="modal-form__btn" type="submit">SIGN UP</button>

        <div class="modal-form__conteiner">
        <button class="modal-form__btn--sing-up active" aria-label="link sing up">SIGN UP</button>
        <button class="modal-form__btn--sing-in" aria-label="link sing in">SIGN IN</button>
        </div>
      </div>
    </form>
  </div>
</div>
